<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="/css/style.css">
    <script type="text/javascript" src="/js/script.js"></script>
  </head>
  <body>
    <div class="container">
  <div id="calculator">

    <!-- Input box -->
    <div id="inputbox" class="text-right">
      <div id="active">
      </div>
    </div>

    <!-- Buttons area -->
    <div id="buttons">

      <button value='/' onclick="push(this);">/</button>
      <button value='*' onclick="push(this);">*</button>
      <button value='-' onclick="push(this);">-</button>
      <button value='+' onclick="push(this);">+</button>

      <button value='7' onclick="push(this);">7</button>
      <button value='8' onclick="push(this);">8</button>
      <button value='9' onclick="push(this);">9</button>
      <button value='ac' id='red' onclick="push(this);">AC</button>

      <button value='4' onclick="push(this);">4</button>
      <button value='5' onclick="push(this);">5</button>
      <button value='6' onclick="push(this);">6</button>
      <button value='ce' id='red' onclick="push(this);">CE</button>

      <button value='1' onclick="push(this);">1</button>
      <button value='2' onclick="push(this);">2</button>
      <button value='3' onclick="push(this);">3</button>
      <button class="invisible">nope</button>

      <button value='.' onclick="push(this);">.</button>
      <button id = 'zero' value='0' onclick="push(this);">0</button>
      <button id = 'equals' value='=' onclick="push(this);">=</button>




    </div>

  </div>
</div>
  </body>
</html>
